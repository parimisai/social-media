<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Friends List -->
        <aside class="friends-list">
            <h2>Friends List</h2>
            <ul id="friends">
                <!-- Friends will be listed here -->
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main>
            <!-- Feeds Section -->
            <section class="feeds">
                <h2>Feeds</h2>
                <div id="feed-container">
                    <!-- Feeds will go here -->
                </div>
            </section>
        </main>

        <!-- Sidebar for Notifications -->
        <aside class="notifications">
            <h2>Notifications</h2>
            <ul id="notifications">
                <!-- Notifications will go here -->
            </ul>
        </aside>
    </div>

    <!-- Chat Section -->
    <div class="chat-section">
        <h2>Chat Options</h2>
        <div id="chat">
            <!-- Chat messages and interface will go here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
